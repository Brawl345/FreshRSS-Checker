<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <table>
      <tr>
        <td>
            <label>FreshRSS URL </label> 
        </td>
        <td>
          <input type="url" id="url" ></label>
        </td>
      </tr>

      <tr>
        <td>
            <label>FreshRSS username </label> 
        </td>
        <td>
          <input type="text" id="username" ></label>
        </td>
      </tr>

      <tr>
        <td>
            <label>FreshRSS API password </label> 
        </td>
        <td>
          <input type="password" id="password" ></label>
        </td>
      </tr>

      <tr>
        <td>
            <label>Update interval (minutes) </label> 
        </td>
        <td>
          <input type="number" min="1" step="1" id="interval" ></label>
        </td>
      </tr>

    </table>
    
    <table>
      <tr>
        <td>
          <form id="save">
              <button class="browser-style" type="submit">Save settings</button>
          </form>
          <form id="reset-host">
              <button class="browser-style" type="submit">Reset host permissions</button>
          </form>
        </td>
      </tr>
    </table>

    <script src="options.js"></script>

  </body>
</html>
